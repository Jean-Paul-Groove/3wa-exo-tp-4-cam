<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script type="module" src="main.js"></script>
    <title>Afficher la webcam</title>
  </head>
  <body>
    <form id="pick-cam">
      <label for="cam-picker"
        >Sélectionnez votre caméra
        <select name="cam-picker" id="cam-picker"></select>
      </label>
      <button type="submit">Valider</button>
    </form>
    <section id="cam-flux" hidden>
      <video autoplay src=""></video>
      <button id="take-screenshot">Prendre une photo</button>
      <label for="color">Noir et blanc</label>
      <input type="checkbox" name="color" id="color-checkbox" />
    </section>

    <section hidden id="screenshot">
      <canvas></canvas>
      <a id="save-screenshot" download="screeenshot">
        <button>Enregistrer la photo</button>
      </a>
    </section>
  </body>
</html>
